// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = "1.4.10"
        version_core = "1.3.2"
        version_navigation = "2.3.0"
        version_appcompat = "1.2.0"
        version_constraint_layout = "1.1.3"
        version_legacy_support = "1.0.0"
        version_lifecycle_extensions = "2.2.0"
        version_retrofit = "2.7.1"
        version_rxandroid = "2.1.1"
        version_rxkotlin = "2.2.0"
        version_okhttp = "4.4.0"
        version_moshi = "1.8.0"
        version_picasso = "2.71828"
        version_dagger = "2.27"
        version_recyclerview = "1.1.0"
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$version_navigation"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
